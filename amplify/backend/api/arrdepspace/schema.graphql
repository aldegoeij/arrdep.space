type Flight @model @auth(rules: [{allow: public, operations: [read]}]) {
  id: ID!
}

type Spaceport @model @auth(rules: [{allow: public, operations: [read]}]) {
  id: ID!
  LID: String
  ICAO: String
  IATA: String
  name: String!
  country: String
  countryCode: String
  status: SpaceportStatus
  wiki_url: AWSURL
  url: AWSURL
}

enum SpaceportStatus {
  OPERATIONAL
  RESTRICTED
  CLOSED
}
 